<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body class="app">
    <!-- Header -->
    <header class="app__header">
        <nav class="navbar">
            <div class="navbar__logo">
                <img src="images.png" alt="Company Logo">
            </div>
            <div class="navbar__menu" id="navbarMenu">
                <a href="#" class="navbar__link active"><i class="fas fa-home"></i> Home</a>
                <a href="#" class="navbar__link"><i class="fas fa-address-book"></i> Contacts</a>
                <a href="#" class="navbar__link"><i class="fas fa-info-circle"></i> About Us</a>
            </div>
            <div class="navbar__hamburger" id="navbarHamburger">
                <span class="hamburger__line"></span>
                <span class="hamburger__line"></span>
                <span class="hamburger__line"></span>
            </div>
        </nav>
    </header>

    <!-- Main Content Area -->
    <div class="app__container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <!-- <div class="sidebar__header">
                <i class="fas fa-user-tie fa-lg"></i>
                <h3>menus</h3>
            </div>
        -->
            <nav class="sidebar__menu">
                <a href="#" class="menu__item active" data-page="dashboard">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
                
                <a href="#" class="menu__item" data-page="employees">
                    <i class="fas fa-users"></i>
                    <span>Employees</span>
                </a>
                
                <a href="#" class="menu__item" data-page="departments">
                    <i class="fas fa-building"></i>
                    <span>Departments</span>
                </a>
                
                <a href="#" class="menu__item" data-page="attendance">
                    <i class="fas fa-calendar-check"></i>
                    <span>Attendance</span>
                </a>
                
                <a href="#" class="menu__item" data-page="reports">
                    <i class="fas fa-chart-bar"></i>
                    <span>Reports</span>
                </a>
                
                <a href="#" class="menu__item" data-page="settings">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="content" id="mainContent">
            <!-- Initial Dashboard Content -->
            <div class="dashboard">
                <h1><i class="fas fa-tachometer-alt"></i> Dashboard</h1>
                <p>Welcome to your HR Management System. This is the dashboard overview.</p>
                
                <div class="stats-grid">
                    <div class="stat-card">
                        <i class="fas fa-users"></i>
                        <div>
                            <h3>125</h3>
                            <p>Employees</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-building"></i>
                        <div>
                            <h3>8</h3>
                            <p>Departments</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-calendar-check"></i>
                        <div>
                            <h3>118</h3>
                            <p>Present Today</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-procedures"></i>
                        <div>
                            <h3>5</h3>
                            <p>On Leave</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Footer -->
    <footer class="app__footer">
        <p>&copy; names &reg;. All rights reserved.</p>
    </footer>

    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    
    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
